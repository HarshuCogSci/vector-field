<!-- Settings panel -->
<div class = 'py-1' style = 'background-color: #DDD;'>
  <span class = 'px-2'> Background Encoding:
    <select id = 'background-encoding' onchange = 'changeBackgroundEncoding()'>
      <option value = 'none'>None</option>
      <option value = 'mag'>Magnitude</option>
      <option value = 'div'>Divergence</option>
      <option value = 'curl'>Curl</option>
    </select>
  </span>

  <span class = 'px-2'> Velocity Scale:
    <select id = 'velcoityScale' onchange = 'changeVelocityScale()'>
      <option value = 'slow'>Slow</option>
      <option value = 'medium' selected>Medium</option>
      <option value = 'fast'>Fast</option>
    </select>
  </span>

  <span class = 'px-2'>
    <button class = 'btn btn-secondary py-1' id = 'toggle-animation' onclick = 'toggleAnimation()'>Play/Pause</button>
  </span>
</div>
