<!-- Canvas and SVG -->
<div style = 'position: relative;'>
  <div style="position: relative; width: 100%; height: 960px;"></div>

  <div style="position: absolute; width: 100%; top: 0px;">
    <canvas id = 'canvas_1' width="960" height="960" style='margin: auto;'></canvas>
  </div>

  <div style="position: absolute; width: 100%; top: 0px;">
    <canvas id = 'canvas_2' width="960" height="960" style='margin: auto;'></canvas>
  </div>

  <div style="position: absolute; width: 100%; top: 0px;">
    <svg width="960" height="960" style='margin: auto;'></svg>
  </div>

  <div id='title' style='position: absolute; top: 1em; width: 100%; height: auto; color: white; font-size: 1.2em;'>
      <span id="tex_code"></span>
      <button type="button" class="btn btn-danger ml-2" onclick="changeField_showPanel()">Change field</button>
  </div>

  <div class = 'd-inline p-4 bg-white mx-auto' id = 'progress-message' style = 'position: absolute; top: 45%; left: 45%; visibility: hidden;'>
    Crunching the numbers.....
  </div>

</div>

<!-- Field Input -->
<div class='panel' style="display: none;">
  <h5 class="text-center">Vector Field</h5>
  <div class="input-group mt-4">
    <span class="input-group-addon" id="basic-addon1">x</span>
    <input type="text" id="x-field" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1"></input>
  </div>
  <div class="input-group mt-3">
    <span class="input-group-addon" id="basic-addon1">y</span>
    <input type="text" id="y-field" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1"></input>
  </div>
  <div class="dropdown mt-3 text-center">
    <select class="form-control" id="presets"></select>
  </div>
  <div class="mt-3 text-center">
    <button type="button" class="btn btn-success" id="apply_btn" onclick = 'changeField_apply()'>Apply</button>
    <button type="button" class="btn btn-danger" id="close_btn" onclick = 'changeField_close()'>Close</button>
  </div>
</div>
